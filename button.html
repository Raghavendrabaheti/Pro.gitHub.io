<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('img/a.jpg');
            background-attachment: fixed;
            background-size: cover;
        }

        .navbar .navbar-nav .nav-link {
            font-size: 20px;
            margin: 0 10px;
            color: aliceblue;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(252, 246, 246, 0.8);
            border-radius: 8px;
        }

        .con {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-toggler {
            padding: 10px 20px;
            font-size: 1rem;
            line-height: 1.5;
            color: #ffffff;
            background-color: rgba(206, 47, 47, 0.936);
            border-radius: 5px;
            transition: background-color 0.3s ease;

        }

        .navbar-toggler:hover {
            background-color: #e33e3e;
            /* Background color on hover */
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            /* Rounded corners */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(206, 47, 47, 0.936);
            color: white;
            border: none;
            border-radius: 4px;
            /* Rounded corners */
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(206, 47, 47, 0.736);
        }

        .section {
            display: none;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .section.show {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo">
                <img src="img/logo.png" alt="Logo" height="60px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('bmi')">BMI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('fat-percentage')">Body Fat Percentage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('ideal-weight')">Ideal Weight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('calories')">Calories</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button type="button" class="btn btn-primary" onclick="window.location='log.html';">Join Us</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="con">

        <div id="bmi" class="section show container">
            <h2>BMI Calculator</h2>
            <label for="weight-bmi">Weight (kg):</label>
            <input type="number" id="weight-bmi" placeholder="Enter weight in kilograms">
            <label for="height-bmi">Height (cm):</label>
            <input type="number" id="height-bmi" placeholder="Enter height in centimeters">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <div id="result-bmi"></div>
        </div>

        <div id="fat-percentage" class="section container">
            <h1>Body Fat Percentage Calculator</h1>
            <form id="bodyFatCalculator">
                <label for="weight-fat">Weight (in kilograms):</label>
                <input type="number" id="weight-fat" name="weight" required><br><br>
                <label for="waist">Waist Circumference (in centimeters):</label>
                <input type="number" id="waist" name="waist" required><br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
                <label for="age">Age (in years):</label>
                <input type="number" id="age" name="age" required><br><br>
                <button type="button" onclick="calculateBodyFatPercentage()">Calculate</button>
            </form>
            <p>Your Body Fat Percentage: <span id="result-fat"></span></p>
        </div>

        <div id="ideal-weight" class="section container">
            <h2>Ideal Weight Calculator</h2>
            <label for="height-weight">Height (cm):</label>
            <input type="number" id="height-weight" placeholder="Enter height in centimeters">
            <label for="weight-weight">Weight (kg):</label>
            <input type="number" id="weight-weight" placeholder="Enter weight in kilograms">
            <button onclick="calculateIdealWeight()">Calculate Ideal Weight</button>
            <div id="result-weight"></div>
        </div>

        <div id="calories" class="section container">
            <h2>Nutrition Tracking</h2>
            <label for="meal">Meal:</label>
            <input type="text" id="meal" placeholder="Enter meal name">
            <label for="caloriesPerGram">Calories per Gram:</label>
            <input type="number" id="caloriesPerGram" placeholder="Enter calories per gram">
            <label for="amount">Amount (grams):</label>
            <input type="number" id="amount" placeholder="Enter amount in grams">
            <button onclick="addNutrition()">Add Nutrition</button>
            <h3>Meal List</h3>
            <ul id="mealList"></ul>
            <div id="totalCalories">Total Calories Consumed: 0</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function showSection(id) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('show');
            });
            document.getElementById(id).classList.add('show');
        }

        // Show the default section
        showSection('bmi');

        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight-bmi').value);
            const height = parseFloat(document.getElementById('height-bmi').value) / 100; // Convert height to meters

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById('result-bmi').innerHTML = 'Please enter valid values.';
                return;
            }

            const bmi = weight / (height * height);
            const bmiCategory = getBMICategory(bmi);

            document.getElementById('result-bmi').innerHTML = `Your BMI: ${bmi.toFixed(2)} (${bmiCategory})`;
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return 'Under Weight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                return 'Normal Weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                return 'Over Weight';
            } else {
                return 'Obese';
            }
        }

        function calculateBodyFatPercentage() {
            const weight = parseFloat(document.getElementById('weight-fat').value);
            const waist = parseFloat(document.getElementById('waist').value);
            const gender = document.getElementById('gender').value;
            const age = parseFloat(document.getElementById('age').value);

            if (isNaN(weight) || isNaN(waist) || isNaN(age) || weight <= 0 || waist <= 0 || age <= 0) {
                document.getElementById('result-fat').innerHTML = 'Please enter valid values.';
                return;
            }

            let bodyFatPercentage;

            if (gender === 'male') {
                bodyFatPercentage = 0.1 * weight + 0.23 * age - 5.4;
            } else {
                bodyFatPercentage = 0.1 * weight + 0.23 * age - 5.4;
            }

            document.getElementById('result-fat').innerHTML = `${bodyFatPercentage.toFixed(2)}%`;
        }

        function calculateIdealWeight() {
            const height = parseFloat(document.getElementById('height-weight').value) / 100; // Convert height to meters
            const weight = parseFloat(document.getElementById('weight-weight').value);

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                document.getElementById('result-weight').innerHTML = 'Please enter valid values.';
                return;
            }

            // Simple example of Ideal Weight calculation
            const idealWeight = 22 * (height * height);

            document.getElementById('result-weight').innerHTML = `Your Ideal Weight: ${idealWeight.toFixed(2)} kg`;
        }

        function addNutrition() {
            const meal = document.getElementById('meal').value;
            const caloriesPerGram = parseFloat(document.getElementById('caloriesPerGram').value);
            const amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(caloriesPerGram) || isNaN(amount) || caloriesPerGram <= 0 || amount <= 0) {
                alert('Please enter valid values for calories and amount.');
                return;
            }

            const totalCalories = caloriesPerGram * amount;
            const mealList = document.getElementById('mealList');
            const newMeal = document.createElement('li');
            newMeal.textContent = `${meal}: ${totalCalories.toFixed(2)} calories`;
            mealList.appendChild(newMeal);

            const totalCaloriesElement = document.getElementById('totalCalories');
            let currentTotal = parseFloat(totalCaloriesElement.textContent.replace('Total Calories Consumed: ', ''));
            currentTotal += totalCalories;
            totalCaloriesElement.textContent = `Total Calories Consumed: ${currentTotal.toFixed(2)}`;
        }

        function clearAll() {
            // Clear all inputs and results
            document.querySelectorAll('input[type="number"], input[type="text"]').forEach(input => {
                input.value = '';
            });
            document.getElementById('result-bmi').innerHTML = '';
            document.getElementById('result-fat').innerHTML = '';
            document.getElementById('result-weight').innerHTML = '';
            document.getElementById('mealList').innerHTML = '';
            document.getElementById('totalCalories').textContent = 'Total Calories Consumed: 0';
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                clearAll();
            }
        });
    </script>
